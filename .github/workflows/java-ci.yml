name: Java CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
        contents: read
        pages: write
        id-token: write
    strategy:
      matrix:
        java: [ '8', '11', '17']
    name: JDK ${{ matrix.Java }} build
    steps:
      #- uses: actions/checkout@v4.1.1
      - uses: actions/checkout@v5.0.0
      - name: Set up Java
        #uses: actions/setup-java@v4.2.1
        uses: actions/setup-java@v5.0.0
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
          cache: gradle
      - name: Validate Gradle wrapper
        #uses: gradle/wrapper-validation-action@v3.3.0
        uses: gradle/actions/wrapper-validation@v4.4.2
      - name:  Build with Gradle headless
        uses: coactions/setup-xvfb@v1.0.1
        with:
          run: ./gradlew clean build jacocoTestReport
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
      - name: Generate code coverage data from test execution  
        uses: qltysh/qlty-action/coverage@v2
        with:
          oidc: true
          files: ${{github.workspace}}/build/reports/jacoco/test/jacocoTestReport.xml
          add-prefix: src/main/java/
